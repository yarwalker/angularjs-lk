<section id="login" >
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1>Log in with your email account</h1>
                    <form role="form" action="javascript:;" method="post" name="loginForm" id="loginForm"
                          autocomplete="off" novalidate="novalidate" ng-submit="submitLoginForm()">
                        <div class="form-group">
                            <label for="login" class="sr-only">Email</label>
                            <input type="email" name="input_login" id="input_login" class="form-control"
                                   placeholder="somebody@example.com"
                                   ng-model="login" required="required">
                            <span style="color:red" ng-show="loginForm.input_login.$dirty && loginForm.input_login.$invalid">
                                <span ng-show="loginForm.input_login.$error.required">Email is required.</span>
                                <span ng-show="loginForm.input_login.$error.email">Invalid email address.</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="input_password" class="sr-only">Password</label>
                            <input type="password" name="input_password" id="input_password" class="form-control"
                                   placeholder="Password"
                                   ng-model="password" required="required">
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in" ng-disabled="!loginForm.$valid">
                    </form>
                    <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>&nbsp;
                    <a href="#/register" class="forget" >Registration</a>
                </div>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Recovery password</h4>
            </div>
            <div class="modal-body">
                <p>Type your email account</p>
                <input type="email" name="recovery-email" id="recovery-email" class="form-control" type="email" autocomplete="off">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-custom">Recovery</button>
            </div>
        </div> <!-- /.modal-content -->
    </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
